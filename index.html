<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="variant" content="width=device-width, initial-scale=1.0">
    <title>Variants</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Var 1 (LIST + FLEX)  start-->
    <ul class="ulVar1">
        <li class="liVar1">
            <img src="./man 1.jpg" alt="man">
        </li>
        <li>
            <p style="font-size: 2.4rem;line-height: 1.16;">
                John Doe
            </p>
            <p style="font-size: 1.8rem;line-height: 1.16; padding-top: 9px;">
                Software engineer
            </p>
        </li>
    </ul>
    <!-- Var 1 (LIST) End -->

    <!-- Var 2 (DIV + FLEX) Start -->
    <div class="conteinerVar2">
        <div>
            <img src="./man 1.jpg">
        </div>
        <div>
            <p style="font-size: 2.4rem;line-height: 1.16;">
                John Doe
            </p>


            <p style="font-size: 1.8rem;line-height: 1.16; padding-top: 9px;">
                Software engineer
            </p>

        </div>
    </div>
    <!-- Var 2 End -->


    <!-- Var 3 (TABLE) Start -->
    <table>

        <tr>
            <td rowspan="2">
                <img src="./man 1.jpg">
            </td>
            <td style="padding-left: 10px; padding-top: 22px;">
                <p style="font-size: 2.4rem;line-height: 1.16;">
                    John Doe
                </p>
            </td>
        </tr>
        <tr>
            <td style="padding-left: 10px; padding-bottom: 20px;">
                <p style="font-size: 1.8rem;line-height: 1.16; padding-top: 9px;">
                    Software engineer
                </p>
            </td>
        </tr>

    </table>
    <!-- Var 3 End -->

    <!-- Var 4 (bestVAR) Start -->
    <img style="display: block; width: 266px; margin: 0 auto;" src="./Var4.jpg">
    <!-- Var 4 End -->


    <!-- Var 5 (DIV + POSITION) Start -->
    <div class="conteinerVar5">
        <div style="position: absolute; top: 0; left: 0;">
            <img src="./man 1.jpg">
        </div>
        <div style="position: absolute; top: 22px; left: 120px;">
            <p style="font-size: 2.4rem;line-height: 1.16;">
                John Doe
            </p>


            <p style="font-size: 1.8rem;line-height: 1.16; padding-top: 9px;">
                Software engineer
            </p>

        </div>
    </div>
    <!-- Var 5 End -->


    <!-- Var 6 (FLOAT) Start -->
    <div class="conteinerVar6" style="width: 266px; margin: 0 auto">
        <div style="float: left;">
            <img src="./man 1.jpg">
        </div>
        <div style="padding-top: 22px; float: right;">
            <p style="font-size: 2.4rem;line-height: 1.16;">
                John Doe
            </p>


            <p style="font-size: 1.8rem;line-height: 1.16; padding-top: 9px;">
                Software engineer
            </p>

        </div>
    </div>

    <!-- Var 6 End -->

    <!-- Var 7 (DIV + GRID) Start -->
    <div class="conteinerVar7">
        <div>
            <img src="./man 1.jpg">
        </div>
        <div style="padding-top: 22px;">
            <p style="font-size: 2.4rem;line-height: 1.16;">
                John Doe
            </p>


            <p style="font-size: 1.8rem;line-height: 1.16; padding-top: 9px;">
                Software engineer
            </p>

        </div>
    </div>
    <!-- VAr 7 End -->

    <!-- Var 8 (Before/After) Start -->
    <div class="conteinerVar8">
        <div>
            <img src="./man 1.jpg">
        </div>
    </div>

    <!-- Var 8 End -->

</body>

</html>
